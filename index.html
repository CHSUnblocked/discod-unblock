<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>discod unblock</title>
  </head>
  <body>
    <div class="maincontainer">
      <div class="serverselect">
        <input
          type="text"
          id="idinput"
          onchange="update()"
          placeholder="Server ID"
        />
        <a
          target="_blank"
          href="https://www.alphr.com/discord-find-server-id/"
          title="Do this at home!"
          class="l"
          >Get Server ID</a
        >
        <a
          target="_blank"
          href="https://add.widgetbot.io/"
          title="Do this at home!"
          class="r"
          >Add Required Bot</a
        >
      </div>
      <iframe id="frame"></iframe>
    </div>
    <script>
      function update() {
        document.getElementById('frame').src =
          'https://emerald.widgetbot.io/channels/' +
          document.getElementById('idinput').value;
      }
    </script>
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif !important;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        background-color: #283335;
        padding: 0;
        margin: 0;
      }
      body {
        display: flex;
        padding: 5px;
      }
      .maincontainer {
        width: 100%;
        height: 100%;
        gap: 5px;
        display: flex;
        flex-direction: column;
      }
      .serverselect {
        width: 100%;
        height: 50px;
        background-color: #2e3036;
        border-radius: 10px;
        display: flex;
        color: white;
        align-items: center;
        font-size: 20px;
        padding: 5px;
        gap: 5px;
      }
      #frame {
        flex-grow: 1;
        border: 0;
        outline: 0;
        background-color: #2e3036;
        border-radius: 10px;
      }
      #idinput {
        background-color: transparent;
        outline: 0;
        border: 0;
        width: 100%;
        height: 100%;
        color: white;
      }
      a {
        color: white;
        font-size: 15px;
        text-decoration: none;
        padding: 10px;
        white-space: nowrap;
        background-color: #36393f;
        border-radius: 10px;
      }
      .l {
        border-radius: 10px 5px 5px 10px;
      }
      .r {
        border-radius: 5px 10px 10px 5px;
      }
    </style>
  </body>
</html>
